name: CI Backend & Frontend

on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main, release]

jobs:
  backend-checks:
    name: Backend (Lint, Format, Auth Tests)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test-cloud-db
        options: >-
          --health-cmd="mysqladmin ping -u root -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: ./backend-node-vix-test

    env:
      DATABASE_URL: mysql://root:password@mysql:3306/test-cloud-db
      JWT_SECRET: test_jwt_secret
      PORT: 3001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting (Prettier)
        run: npx prettier --check .

      - name: Wait for MySQL
        run: |
          for i in {1..20}; do
            if mysqladmin ping -h mysql -u root -ppassword --silent; then
              echo "MySQL is ready!"
              exit 0
            fi
            echo "Waiting for MySQL..."
            sleep 3
          done
          echo "MySQL did not become ready in time"
          exit 1

      - name: Setup database (Prisma)
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Run backend tests
        run: npx jest

  frontend-checks:
    name: Frontend (Lint, Format, Tests)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend-react-vix-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting (Prettier)
        run: npx prettier --check .

      - name: Run frontend tests
        run: npx vitest run
