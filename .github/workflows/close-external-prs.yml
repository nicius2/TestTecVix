name: CI Backend & Frontend

on:
  push:
    branches: [main, release]
  pull_request:
    branches: [main, release]

jobs:
  backend-checks:
    name: Backend (Lint, Format, Auth Tests)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: test-cloud-db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    defaults:
      run:
        working-directory: ./backend-node-vix-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check Formatting (Prettier)
        run: npx prettier --check .

      - name: Wait for MySQL
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        run: |
          for i in {1..20}; do
            if mysqladmin ping -h mysql -P 3306 -u root -p"$MYSQL_ROOT_PASSWORD" --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 3
          done

      - name: Setup Database (Prisma)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Run Login & Register Tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          PORT: 3001
        run: npx jest __tests__/e2e/auth.test.ts

  frontend-checks:
    name: Frontend (Lint, Format, Auth Tests)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend-react-vix-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Check Formatting (Prettier)
        run: npx prettier --check .

      - name: Run Login & Register Tests
        run: npx vitest run tests/pages/Login tests/pages/Register
